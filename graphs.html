<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/graphs.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard - Lynbrook Robotics</title>
    </head>
    <body>
        <header>
            <h1>Robot Dashboard</h1>
            <form id="search-form">
                <label for="search">Add Graph<input list="keys" id="search" placeholder="Key" type="text"></label>
            </form>
            <p class="disconnected" id="connection-status">NO CONNECTION</p>
            <nav>
                <ul>
                    <li><a href="/index.html">Values</a></li>
                    <li><a class="active" href="/graphs.html">Graphs</a></li>
                </ul>
            </nav>
        </header>
        <datalist id="keys"></datalist>
        <div id="blackout"></div>
        <div id="modal">
            <form>
                <label for="y-min">Minimum Y-value <input id="y-min" type="number"></label>
                <label for="y-max">Maximum Y-value <input id="y-max" type="number"></label>
                <button>Update</button>
            </form>
        </div>
        <div id="graphs"></div>
        <script src="js/Chart.bundle.min.js"></script>
        <!--suppress HtmlUnknownTarget -->
        <script src="networktables/cbor.js"></script>
        <!--suppress HtmlUnknownTarget -->
        <script src="networktables/networktables.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/graphs.js"></script>
    </body>
</html>
